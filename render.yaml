# Render Blueprint - Deploy both frontend and backend
# https://render.com/docs/blueprint-spec

services:
  # Backend - Django API
  - type: web
    name: bioattend-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate
    startCommand: gunicorn backend.wsgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: bioattend-db
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        sync: false  # Set manually after frontend deploys
      - key: PYTHON_VERSION
        value: "3.11.4"

  # Frontend - React/Vite Static Site
  - type: web
    name: bioattend-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false  # Set manually after backend deploys

# PostgreSQL Database
databases:
  - name: bioattend-db
    plan: free
    databaseName: bioattend
